<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css.map">
  <title>Chuck Norris Joke Generator</title>
</head>
<body bg-white>
  <div class="container mt-2">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card card-body">
          <h2 style="font-family: sans-serif;">Chuck Norris Joke Generator</h2><hr>
            <form>
              <div class="form-group">
                <label for="number_joke" style="font-weight: bold;">Number of Jokes</label>
                <input type="number" id="number_joke" class="form-control" placeholder="Enter Number of Chuck Norris jokes you want">
              </div>
              <button type="submit" class="btn btn-info" id="submitButton">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
